{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>One-Time-Passcode - Reading Comprehension</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Local CSS files -->
  <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'all.min.css' %}">
</head>
<body>
    <!-- OTP Form -->
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="{% static 'assets/img/background_6.png' %}" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h1 class="display-5 mb-5">One-Time-Passcode</h1>
                <form method="POST">
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="text" name="otp_code" id="otp_code" class="form-control form-control-lg" placeholder="Enter the code sent to your email" required/>
                </div>
      
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" name="login" value="Login" class="btn btn-primary btn-lg w-100">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Remember your account? <a href="/login"
                      class="link-primary">Login</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        
      </section>

{% endblock %}
</body>
</html>
