{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
  <title>One-Time-Passcode - Reading Comprehension</title>

  <!-- Local CSS files -->
  <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>
<!-- OTP Form -->
<section class="form-section">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="{% static 'assets/img/banner_3.png' %}" class="img-fluid" alt="https://pnghut.com/png/KQpFRSQjLW/reading-book-clip-art-transparent-png" title="https://pnghut.com/png/KQpFRSQjLW/reading-book-clip-art-transparent-png">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h1 class="display-5 mb-5">One-Time-Passcode</h1>
                <form method="POST">
    
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="text" name="otp_code" id="otp_code" class="form-control form-control-lg" placeholder="Enter the code sent to your email" required/>
                </div>
    
    
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" name="login" value="Login" class="btn btn-success btn-lg w-100">Login</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0 text-center">Remember your account? <a href="/login" class="link-success">Login</a></p>
                </div>
    
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
