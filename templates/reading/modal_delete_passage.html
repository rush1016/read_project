<div class="modal fade" id="delete-passage-modal" tabindex="-1" aria-labelledby="delete_passage-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="delete-passage-form" action="{% url 'delete_passage' 0 %}">
          <p>Are you sure you want to delete this passage?</p>
          <div id="field-container">
            <!-- Dynamically fill with correct data -->
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" id="confirm-delete-passage-button">Confirm</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
