<thead class="table-dark">
    <tr class="row">
        <th class="col-1">
            <input 
                type="checkbox" 
                id="select-all-check" 
                class="form-check-input">    
                    Select All
        </th>
        <th class="col-1">ID</th>
        <th class="col-2">Last Name</th>
        <th class="col-2">First Name</th>
        <th class="col-2">Grade Level</th>
        <th class="col-2">Section</th>
        <th class="col-2">Date Added</th>
    </tr>
</thead>
<tbody>
    {% for student in students %}
        <tr class="row">
            <td class="col-1">
                <input 
                    type="checkbox"
                    class="form-check-input align-self-center" 
                    name="selected_records" 
                    value="{{ student.student_id }}">
            </td>
            <!-- Checkbox end -->
            <td class="col-1">{{ student.student_id }}</td>
            <td class="col-2">{{ student.last_name }}</td>
            <td class="col-2">{{ student.first_name }}</td>
            <td class="col-2">Grade {{ student.grade_level }}</td>
            <td class="col-2">{{ student.class_section }}</td>
            <td class="col-2">{{ student.date_added|date:"M d, Y"|upper }}</td>
                    
        </tr>
    {% endfor %}
</tbody>
