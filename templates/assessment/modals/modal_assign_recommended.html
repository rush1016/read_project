<div class="modal fade" id="assessment-settings-modal-{{ passage.id }}" tabindex="-1" aria-labelledby="assessment-settings-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{% url 'assign_recommended' student_id=student.id %}">
                {% csrf_token %}
            <div class="modal-body">
                <input type="hidden" name="type" value="Graded">
                <input type="hidden" name="passage_id" value="{{ passage.id }}">
                <p class="lead">Questions</p>
                {% for question in passage.get_questions %}
                <p>
                    {{ question }} 
                </p>
                {% endfor %}

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary settings-confirm-button" id="settings-confirm-button" data-passage-id="{{ passage.id }}">Confirm</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
            </form>
        </div>
    </div>
</div>
