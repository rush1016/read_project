<div class="modal fade" id="language-select-modal" tabindex="-1" aria-labelledby="language-select-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="GET" action="{% url 'assign_recommended' student_id=student.id %}">
                {% csrf_token %}
            <div class="modal-body p-3">
                <div class="lead">Select the language of material you want to use:</div>
                <select name="language-selected" id="language-selected" class="form-select mt-5">
                    {% if student.student_rating.english_gst_score %}
                        <option value="English">English</option>
                    {% endif %}
                    {% if student.student_rating.filipino_gst_score %}
                        <option value="Filipino">Filipino</option>
                    {% endif %}
                </select>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary settings-confirm-button" id="settings-confirm-button" data-passage-id="{{ passage.id }}">Confirm</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
            </form>
        </div>
    </div>
</div>
