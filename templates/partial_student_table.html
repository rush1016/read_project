<div class="table-responsive">
    <table class="table table-bordered table-hover" id="studentList">
        <thead>
            <tr>
                <th>ID</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Grade Level</th>
                <th>Section</th>
                <th>Date Added</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.last_name }}</td>
                    <td>{{ student.first_name }}</td>
                    <td>Grade {{ student.grade_level }}</td>
                    <td>{{ student.class_section }}</td>
                    <td>{{ student.date_added|date:"M d, Y"|upper }}</td>
                    <!--Action buttons-->
                    <td class="d-flex justify-content-around">
                        <button type="button" class="btn btn-primary btn-sm edit-student-btn" id="editStudentButton" data-bs-toggle="modal" data-bs-target="#editStudentModal" data-student-id="{{ student.id }}">
                            Edit Student
                        </button>
                        <button type="button" class="btn btn-danger btn-sm delete-student-btn" id="deleteStudentButton" data-bs-toggle="modal" data-bs-target="#deleteStudentModal" data-student-id="{{ student.id }}">
                            Delete Student
                        </button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
