<!-- Modal -->
<div class="modal fade" id="delete-student-modal" tabindex="-1" aria-labelledby="delete-student-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{% url 'delete_student' student.id %}">
                <div class="modal-body p-5">
                        <div id="delete-form-container">
                            <h1 class="lead ml-5">
                                Are you sure you want to delete this student profile?
                                All data for this student will be lost.
                            </h1>
                                {% csrf_token %}
                        </div>
                </div>
                <div class="modal-footer d-grid gap-2 d-md-flex justify-content-md-around">
                    <button type="submit" class="btn btn-danger px-5">Delete</button>
                    <button type="button" class="btn btn-primary px-5" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
    </div>
</div>
<!-- End Modal -->
