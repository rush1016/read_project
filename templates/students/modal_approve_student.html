<!-- Modal -->
<div class="modal fade" id="approve-student-modal" tabindex="-1" aria-labelledby="approve-student-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="approve-student-modal-label">Enter student's LRN to approve their registration</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'approve_student' %}" id="approve-student-form">
                    {% csrf_token %}
                    <input type="hidden" id="student-id" name="student_id" value="">
                    {{ approval_form }}
                    <!--Button container-->
                    <div class="container d-flex justify-content-around mt-5">
                        <button type="submit" class="btn btn-success w-50 m-1">Approve Student</button>
                        <button type="button" class="btn btn-secondary w-50 m-1" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End Modal -->
