<form method="POST" action="{% url 'edit_student' student_instance.student_id %}" id="edit-student-form">
    {% csrf_token %}

    {{ student_edit_form }}

    <!-- Button container -->
    <div class="container d-flex justify-content-around mt-5">
        <button type="submit" class="btn btn-success w-50 m-1 submit-edit-button">Done</button>
        <button type="button" class="btn btn-secondary w-50 m-1" data-bs-dismiss="modal">Cancel</button>
    </div>
</form>
