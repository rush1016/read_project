{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register - ReadingComp</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Local CSS files -->
  <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'all.min.css' %}">
</head>
<body>
  <!-- Register Form -->
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="{% static 'assets/img/background_6.png' %}" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <h1 class="display-5 mb-5">Register</h1>
          <form method="POST">
            <!-- First Name input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="first_name"><i class="fa fa-user"></i> First Name</label>
              <input type="text" name="first_name" id="first_name" class="form-control form-control-lg" placeholder="Enter your first name" required/>
            </div>

            <!-- Last Name input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="last_name"><i class="fa fa-user"></i> Last Name</label>
              <input type="text" name="last_name" id="last_name" class="form-control form-control-lg" placeholder="Enter your last name" required/>
            </div>

          
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="email"><i class="fa fa-user"></i> Email address</label>
                <input type="text" name="email" id="email" class="form-control form-control-lg" placeholder="Enter a valid email address" required/>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password"><i class="fa fa-lock"></i> Password</label>
                <input type="password" name = "password" id="password" class="form-control form-control-lg" placeholder="Enter password" required/>
            </div>

            <div class="form-outline mb-5">
              <label class="form-label" for="retpye_password"><i class="fa fa-lock"></i> Retype Password</label>
              <input type="retype_password" name = "retype_password" id="password" class="form-control form-control-lg" placeholder="Please type your password again" required/>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" name="register" class="btn btn-primary btn-lg w-100">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="/login"
                  class="link-primary">Login</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
</body>
</html>
