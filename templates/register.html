{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Register - ReadingComp</title>
  
  	<!-- Local CSS files -->
  	<link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>
<!-- Register Form -->
<section class="form-section">
	<div class="container-fluid h-custom">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-md-9 col-lg-6 col-xl-5">
		  		<img src="{% static 'assets/img/banner_3.png' %}" class="img-fluid" alt="https://pnghut.com/png/KQpFRSQjLW/reading-book-clip-art-transparent-png" title="https://pnghut.com/png/KQpFRSQjLW/reading-book-clip-art-transparent-png">
			</div>
			<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
				<h1 class="display-5 mb-5">Register</h1>
				<form method="POST">
				<!-- First Name input -->
				<div class="form-outline mb-4">
					<label class="form-label" for="first_name"><i class="fa fa-user"></i> First Name</label>
					<input type="text" name="first_name" id="first_name" class="form-control form-control-lg" placeholder="Enter your first name" required/>
				</div>

				<!-- Last Name input -->
				<div class="form-outline mb-4">
				<label class="form-label" for="last_name"><i class="fa fa-user"></i> Last Name</label>
				<input type="text" name="last_name" id="last_name" class="form-control form-control-lg" placeholder="Enter your last name" required/>
				</div>

			
				<!-- Email input -->
				<div class="form-outline mb-4">
					<label class="form-label" for="email"><i class="fa fa-user"></i> Email address</label>
					<input type="text" name="email" id="email" class="form-control form-control-lg" placeholder="Enter a valid email address" required/>
				</div>
	
				<!-- Password input -->
				<div class="form-outline mb-4">
					<label class="form-label" for="password"><i class="fa fa-lock"></i> Password</label>
					<input type="password" name = "password" id="password" class="form-control form-control-lg" placeholder="Enter password" required/>
				</div>

				<div class="form-outline mb-5">
					<label class="form-label" for="retpye_password"><i class="fa fa-lock"></i> Retype Password</label>
					<input type="retype_password" name = "retype_password" id="password" class="form-control form-control-lg" placeholder="Please type your password again" required/>
				</div>
	
				<div class="text-center text-lg-start mt-4 pt-2">
					<button type="submit" name="register" class="btn btn-primary btn-lg w-100">Register</button>
					<p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="/login"
					class="link-primary">Login</a></p>
				</div>
	
				</form>
			</div>
		</div>
	</div>
</section>

{% endblock %}
